- name: variable preference
  hosts: local
  connection: local
  vars:
    NAME: from play level
  vars_file:
  - course.yaml
  vars_prompt:
  - name: NAME
    prompt: what is your NAME?
    private: false
  tasks:
  - name: testing variable preference
    vars:
      NAME: from task level
    ansible.builtin.debug:
       msg: "Name: {{ NAME }}"